[pytest]
# Pytest configuration file
# This supplements the configuration in pyproject.toml

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Output options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=lib
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch

# Markers
markers =
    integration: Integration tests that require external services
    slow: Slow running tests
    requires_api: Tests that require API access

# Coverage options
[coverage:run]
source = lib
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov

